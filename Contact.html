<!DOCTYPE html>
<html lang="en">
<head>

    body {

      background-color: #f4f4f4;

    }
    .contact-container {
      max-width: 600px;

      padding: 20px;

      border-radius: 8px;

    }
    h2 {
      text-align: center;
    }
    .contact-info {
      list-style: none;
      padding: 0;
    }
    .contact-info li {
      margin: 15px 0;
      display: flex;
      align-items: center;
    }
    .contact-info i {
      font-size: 1.5em;
      color: #007BFF;
    }
    .contact-info a {
      color: #007BFF;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
