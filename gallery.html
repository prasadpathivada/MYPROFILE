<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 0;
            font-size: 2em;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
       
        table td {
            padding: 10px;
            border: 2px solid #ddd;
            background-color: white;
        }
        table td img {
            display: block;
            margin: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        table td img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        p {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }
        p b i {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Welcome to Photo Gallery</h1>
    <table>
        <tr>
            <td><img src="img1.jpg" alt="Image 1" width="150" height="150"></td>
